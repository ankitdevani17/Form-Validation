<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Form Validator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
  <div class="header">
    <h2>Registration Form</h2>
  </div>
  <form class="form" action="index.html" method="post">
    <div class="form-control">
        <label for="">Username</label>
        <input type="text" name="" value="" id="FN" placeholder="Full Name" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error!</small>
    </div>

    <div class="form-control">
        <label for="">Email id</label>
        <input type="email" name="" value="" id="email" placeholder="Email id" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error!</small>
    </div>
    <div class="form-control">
        <label for="">Mobile Number</label>
        <input type="number" name="" value="" id="MN" placeholder="Mobile Number" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error!</small>
    </div>
    <div class="form-control">
        <label for="">Password</label>
        <input type="password" name="" value="" id="Pass" placeholder="Enter Password" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error!</small>
    </div>
    <div class="form-control">
        <label for="">Confirm Password</label>
        <input type="password" name="" value="" id="CPass" placeholder="Enter Password Again" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error!</small>
    </div>
    <input type="submit" class="button"> </input>
  </form>
  </div>
  <script type="text/javascript">
  const form = document.getElementById('form')
  const name = document.getElementById('FN')
  const email = document.getElementById('email')
  const mobile = document.getElementById('MN')
  const password = document.getElementById('Pass')
  const cpassword = document.getElementById('Cpass')
  </script>
</body>
</html>
